<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Test App</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.6.10/angular-touch.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
    <script src="{% static "js/app.js" %}"></script>
    <script src="{% static "js/MainController.js" %}"></script>
</head>
<body class="container" ng-app="app" ng-controller="MainController as controller">
    <main class="container">
        <div ng-hide="controller.isItMobile">
            <h1><img style="height:100px;width:auto;margin-bottom:-30px" src="https://raw.githubusercontent.com/ServiceStack/Assets/master/img/livedemos/techstacks/django-logo.png" alt=""> This should work??</h1>

            <button ng-mousedown="controller.moveArm('left')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Move Left</button>
            <button ng-mousedown="controller.moveArm('right')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Move Right</button>
            <button ng-mousedown="controller.moveArm('up')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Move Up</button>
            <button ng-mousedown="controller.moveArm('down')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Move Down</button>
            <button ng-mousedown="controller.moveArm('elbowup')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Move Elbow Up</button>
            <button ng-mousedown="controller.moveArm('elbowdown')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Move Elbow Down</button>
            <button ng-mousedown="controller.moveArm('wristup')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Move Wrist Up</button>
            <button ng-mousedown="controller.moveArm('wristdown')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Move Wrist Down</button>
            <button ng-mousedown="controller.moveArm('gripopen')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Grip Open</button>
            <button ng-mousedown="controller.moveArm('gripclose')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Grip Close</button>
            <button ng-mousedown="controller.moveArm('lighton')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Light On</button>
            <button ng-mousedown="controller.moveArm('lightoff')" ng-mouseup="controller.moveArm('stop')" class="btn waves-effect waves-light">Light Off</button>
        </div>

        <div ng-show="controller.isItMobile">
            <h1>Mobile mode</h1>
            <img style="width:100%;height:auto;margin-bottom:-30px" src="https://raw.githubusercontent.com/ServiceStack/Assets/master/img/livedemos/techstacks/django-logo.png" alt="">
            <br />
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('left')"  my-touchend="controller.moveArm('stop')"  class="btn waves-effect waves-light lime lighten-2">Move Left</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('right')" my-touchend="controller.moveArm('stop')"  class="btn waves-effect waves-light lime lighten-2">Move Right</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('up')" my-touchend="controller.moveArm('stop')"  class="btn waves-effect waves-light lime lighten-2">Move Up</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('down')"  my-touchend="controller.moveArm('stop')" class="btn waves-effect waves-light lime lighten-2">Move Down</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('elbowup')"  my-touchend="controller.moveArm('stop')" class="btn waves-effect waves-light lime lighten-2">Move Elbow Up</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('elbowdown')"  my-touchend="controller.moveArm('stop')"  class="btn waves-effect waves-light lime lighten-2">Move Elbow Down</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('wristup')"  my-touchend="controller.moveArm('stop')"  class="btn waves-effect waves-light lime lighten-2">Move Wrist Up</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('wristdown')"  my-touchend="controller.moveArm('stop')"  class="btn waves-effect waves-light lime lighten-2">Move Wrist Down</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('gripopen')"  my-touchend="controller.moveArm('stop')" class="btn waves-effect waves-light lime lighten-2">Grip Open</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('gripclose')"  my-touchend="controller.moveArm('stop')"  class="btn waves-effect waves-light lime lighten-2">Grip Close</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('lighton')"  my-touchend="controller.moveArm('stop')"  class="btn waves-effect waves-light lime lighten-2">Light On</button>
            <button class="mobile-button-padding" my-touchstart="controller.moveArm('lightoff')"  my-touchend="controller.moveArm('stop')" class="btn waves-effect waves-light lime lighten-2">Light Off</button>
        </div>
        
        
        <p id="test">
            keep on testing
        </p>

    </main>
    
</body>
</html>
